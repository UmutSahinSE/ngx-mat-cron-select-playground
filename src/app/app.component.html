<div class="box">
  <ngx-mat-cron-select
    class="cron-select"
    [inputsFormGroup]="inputsFormGroup"
    [formControl]="cronSelectFormControl"
    [isDisabled]="isDisabled"
    [style]="{
      width: widthFormControl.value,
    }"
    [visibleTabs]="(visibleTabsFormatted$ | async)!"
  ></ngx-mat-cron-select>
</div>

<div class="playground">
  <span class="mt-3"
    >cronSelectFormControl value:
    {{ cronSelectFormControl.value ?? "null" }}</span
  >

  <div class="mt-3 toolbar">
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Width</mat-label>
      <input matInput [formControl]="widthFormControl" />
    </mat-form-field>

    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Visible Inputs</mat-label>
      <mat-select [multiple]="true" [formControl]="visibleTabsFormControl">
        <mat-option value="hour">Hour</mat-option>
        <mat-option value="day">Day</mat-option>
        <mat-option value="week">Week</mat-option>
        <mat-option value="month">Month</mat-option>
        <mat-option value="year">Year</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="mt-3 toolbar">
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Cron Expression</mat-label>
      <input matInput [formControl]="loadFormControl" />
    </mat-form-field>
    <button mat-flat-button (click)="load()">Load</button>
  </div>

  <div class="mt-3 toolbar">
    <button mat-flat-button (click)="disableSelect()">Disable</button>
  </div>
</div>
